{% extends 'layout_op.html' %}

{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  {% endfor %}
  {% endif %}
  {% endwith %}
  <div class="row">
    <div class="col">
    <p class="cont_font_n"><b>CHANGE OF SEASON?
    </b></p>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-7" id="cont_in">
      <form action="/update/{{data[0]}}" method="POST" enctype="multipart/form-data">
        <!---->
        <!---->
        <div class="row">
          <div class="col">
            <p id = "cambio_price" >ENTER THE NEW PRICE
            </p>
          </div>
        </div>
        <div class="row" id="row_input">
          <div class="col-6">
            <input class="form-control" type="number" name="price" placeholder="Price" value="{{ data[1] }}">
          </div>
        </div>
        <!---->
        <div class="row" id="row_input">
          <div class="col-6">
            <img src="{{ url_for('uploads', nombreFoto=data[2]) }}" id="imagen_ed" />
            <input  type="file" name="image" >
            <input type="hidden" name="image_ant" value="{{ data[2] }}">
          </div>
        </div>
        <!---->
        <button type="submit" class="btn btn-primary" id="btn_add">Submit</button>
      </form>
    </div>
    <div class="col">
      <img src="../static/img/2f86d8ce-8f2a-4d1b-b24f-37899e92bf74.png" alt="" id="img_edit">
    </div>    
  </div>

{% endblock %}
